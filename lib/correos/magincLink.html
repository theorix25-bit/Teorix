<!DOCTYPE html>
<html>
  <body style="margin:0; padding:0; background:#F8F9FB; font-family:Arial, sans-serif;">
    
    <table width="100%" cellpadding="0" cellspacing="0" style="background:#F8F9FB; padding:40px 0;">
      <tr>
        <td align="center">

          <table width="500" cellpadding="0" cellspacing="0" style="background:#FFFFFF; border-radius:14px; padding:40px; border:1px solid #EEEEEE;">

            <!-- Logo -->
            <tr>
              <td align="center" style="padding-bottom:25px;">
                <img src="https://your-logo-url-here.com/logo.png" width="140" alt="THEORIX" />
              </td>
            </tr>

            <!-- Título -->
            <tr>
              <td align="center" style="font-size:26px; font-weight:bold; color:#0E2633;">
                Magic Link
              </td>
            </tr>

            <!-- Texto -->
            <tr>
              <td style="padding:22px 0; color:#111111; font-size:16px; line-height:1.6; text-align:center;">
                Usá el botón de abajo para iniciar sesión de forma segura.
              </td>
            </tr>

            <!-- Botón -->
            <tr>
              <td align="center" style="padding:25px 0;">
                <a href="{{ .ConfirmationURL }}" 
                   style="background:#C6FF5B; color:#111111; padding:14px 32px;
                          text-decoration:none; font-size:16px; font-weight:bold;
                          border-radius:10px; display:inline-block;">
                  Iniciar sesión
                </a>
              </td>
            </tr>

            <!-- Línea separadora -->
            <tr>
              <td style="border-top:1px solid #E6E6E6; padding-top:20px;"></td>
            </tr>

            <!-- Footer -->
            <tr>
              <td style="font-size:13px; color:#555; padding-top:18px; line-height:1.5; text-align:center;">
                Si vos no intentaste iniciar sesión, podés ignorar este correo.
              </td>
            </tr>

          </table>

        </td>
      </tr>
    </table>

  </body>
</html>
